<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vehicle Radio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" style="display: none;">
        <h2>Vehicle Radio</h2>

        <div id="current-status">
            Status: <span id="status-text">Stopped</span>
        </div>

        <hr>

        <div id="controls">
            <label for="url-input">URL:</label>
            <input type="text" id="url-input" placeholder="Enter Stream URL or click favorite below" title="">

            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
            <span id="volume-value">20%</span>

            <button id="play-button" title="Play the URL currently in the input field">Play URL Above</button>
            <button id="stop-button" title="Stop the currently playing radio">Stop Radio</button>
        </div>

        <hr>

        <div id="favorites-section">
            <h3>Favorites</h3>
            <div id="favorites-list">
                <p>Loading...</p>
            </div>
            <hr style="margin: 5px 0; border-color: rgba(200, 200, 200, 0.1);">
            <div id="save-favorite">
                <h4>Add New Favorite</h4>
                <label for="fav-nickname-input">Nickname:</label>
                <input type="text" id="fav-nickname-input" placeholder="My Radio Station">
                <label for="fav-url-input">URL:</label>
                <input type="text" id="fav-url-input" placeholder="http://stream.url">
                <button id="save-button" title="Save the Nickname and URL entered above as a new favorite">Save New
                    Favorite</button>
            </div>
        </div>

        <hr>

        <button id="close-button" title="Close the radio interface">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
